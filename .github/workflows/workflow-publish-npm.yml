name: Publish to npm

on:
  release:
    types: [created]

  workflow_dispatch:

jobs:
  build:

    runs-on: windows-latest

    strategy:
      matrix:
        node-version: [14.x]

    steps:
    - run: echo 'script version 00010'

    - name: Checkout code
      uses: actions/checkout@v2

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
        registry-url: 'https://registry.npmjs.org/'
#NOTE: This url (^^) unintuitively is not where our package lives. However, do
#      not update it to "https://www.npmjs.com/package/". I tried that, and it
#      caused the next step ('Install dependencies') to overflow the stack (on
#      the GitHub build VM).

    - name: Install dependencies
      run: npm install

    - run: npm run build-no-doc

    - name: Set user email
      run: git config user.email "joemullenix@hotmail.com"

    - name: Set user name
      run: git config user.name "Joe Mullenix"

#NOTE: If this step succeeds, but the next ('publish') fails, the script will
#      be 'stuck'. You'll need to manually sync w/ the repo's semver.
    - name: Bump version
      run: npm version patch
      env:
        NODE_AUTH_TOKEN: ${{ secrets.SECRET_PUBLISH_NPM }}

    - run: npm publish
      env:
        NODE_AUTH_TOKEN: ${{ secrets.SECRET_PUBLISH_NPM }}
